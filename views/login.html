<div id="view-login" style="position: fixed !important; top: 0; left: 0; height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; overflow-y: auto !important; z-index: 99999 !important; background: #0f172a;">
    
    <canvas id="loginCanvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;"></canvas>

    <div class="container auth-container" style="position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; width: 100%; min-height: 100%; padding: 40px 15px;">
        
        <div class="auth-card animate-in" style="background: #1e293b; padding: 30px; border-radius: 20px; width: 100%; max-width: 380px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); margin: auto; height: auto !important; overflow: visible !important; display: block !important;">
            
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="assets/image/logo1.png"style="height: 180px; margin-top: 20px;margin-bottom: 0px; display: block; margin-left: auto; margin-right: auto;">

                <h2 id="auth-title" style="font-size: 1.8rem; font-weight: 800; color: #fff; margin-bottom: 5px;">Welcome Back</h2>
                <p id="auth-subtitle" style="color: #94a3b8; font-size: 0.9rem;">Choose your preferred login method.</p>
            </div>
            
            <div id="social-login-area" class="social-buttons-text" style="display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px; width: 100%;">
                
                <button type="button" onclick="handleSocialAuth('Google')" class="btn-social-text google" style="width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(234, 67, 53, 0.5); background: rgba(255, 255, 255, 0.03); color: #fff; font-weight: 700; font-size: 0.95rem; cursor: pointer; transition: all 0.2s ease;">
                    Continue with Google
                </button>
                
                <button type="button" onclick="handleSocialAuth('Microsoft')" class="btn-social-text microsoft" style="width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(5, 166, 240, 0.5); background: rgba(255, 255, 255, 0.03); color: #fff; font-weight: 700; font-size: 0.95rem; cursor: pointer; transition: all 0.2s ease;">
                    Continue with Microsoft
                </button>
                
                <button type="button" onclick="handleSocialAuth('Apple')" class="btn-social-text apple" style="width: 100%; padding: 12px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.03); color: #ffffff !important; font-weight: 700; font-size: 0.95rem; cursor: pointer; transition: all 0.2s ease;">
                    Continue with Apple
                </button>
            </div>

            <div class="auth-divider" style="display: flex; align-items: center; gap: 10px; margin: 15px 0; color: #94a3b8; font-size: 0.65rem; font-weight: 800; text-transform: uppercase;">
                <div style="flex: 1; height: 1px; background: rgba(255,255,255,0.1);"></div>
                <span>OR USE EMAIL</span>
                <div style="flex: 1; height: 1px; background: rgba(255,255,255,0.1);"></div>
            </div>

            <form id="login-form" style="display: block !important;">
                <div class="form-group" style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 6px; font-weight: 600; font-size: 0.85rem; color:#fff;">Email Address</label>
                    <input type="email" placeholder="name@example.com" id="login-email" required class="auth-input" style="width: 100%; padding: 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(15, 23, 42, 0.5); color: #fff; outline: none;">
                </div>
                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 6px; font-weight: 600; font-size: 0.85rem; color:#fff;">Password</label>
                    <input type="password" placeholder="••••••••" id="login-password" required class="auth-input" style="width: 100%; padding: 10px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(15, 23, 42, 0.5); color: #fff; outline: none;">
                </div>
                
                <button type="submit" id="auth-submit-btn" class="btn-primary full-width" style="width: 100%; padding: 12px; background: #4ade80; color: #000; font-weight: 700; border-radius: 10px; border: none; cursor: pointer; margin-top:5px; font-size: 1rem;">Sign In</button>
            </form>

            <div class="auth-toggle" style="margin-top: 20px; text-align: center; font-size: 0.85rem; color: #94a3b8;">
                <span id="toggle-text">Don't have an account?</span>
                <span onclick="toggleAuthMode()" id="toggle-link" class="link-text" style="color: #4ade80; cursor: pointer; margin-left: 5px; font-weight: 600; text-decoration: underline;">Create one</span>
            </div>
        </div>
    </div>
</div>
